<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dashboard</title>
  <link rel="stylesheet" type="text/css" href="./css/gauge.css">
  <link rel="stylesheet" type="text/css" href="./css/navbar.css">
  <link href="https://fonts.googleapis.com/css?family=Caveat|Macondo|Molle:400i" rel="stylesheet">
</head>

<body>
  <div id='navbar'>
    <div id="loginLinks">
      <a href="login-2.html">Login</a> /
      <a href="registration-user.html">Register</a>
    </div>
    <div id='dropdown'>
      <img src='./images/menu.png' id='dropBtn'>
      <div id="dropMenu">
        <a href='gauge.html' class="menuItem">Your Dashboard</a>
        <a href='events.html' class="menuItem">Events</a>
        <a href='event-management.html' class="menuItem">Event Management</a>
        <a href='event-registration.html' class="menuItem">Create Event</a>
      </div>
    </div>
  </div>
  <h2 id='welcome'>Welcome,
    <span id='usersname'></span>
  </h2>
  <div id='karmaMeterBox'>
    <div class="meter-gauge">
      <img id="dome" src="./images/karmagaugeshadow.png">
      <div class="needle"></div>
    </div>
    <div id="karmaScoreBoard">
      <h2>Your Karma Credit Score is:</h2>
      <div id='karmaScore'>
      </div>
    </div>
  </div>
  <div class='buttonBox'>
    <a href='#'>
      <div class='dashBtn' id='karmaJournal'>
        <p>Karma Journal</p>
      </div>
    </a>
    <a href='events.html'>
      <div class='dashBtn' id='findKarma'>
        <p>Find Karma</p>
      </div>
    </a>
    <a href='event-registration.html'>
      <div class='dashBtn' id='spendKarma'>
        <p>Spend Karma</p>
      </div>
    </a>
  </div>
  <div id='myEventsBox'>
    <div class='header'>
      <h2>Upcoming Events</h2>
    </div>
    <div id='myEvents'>
      <table id='future-journal-table'>
        <tbody>
          <tr>
            <th>Event </th>
            <th>Date</th>
            <th>Address</th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- The Karma Journal Modal -->
  <div id="karma-journal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Karma Journal</h2>
      </div>
      <div class="modal-body">
        <!-- Table of previous events will be popped up here. -->
        <br>
        <table id='journal-table'>
          <tbody>
            <tr>
              <th>Event </th>
              <th>Date</th>
              <th>Your Karma</th>
            </tr>
          </tbody>

        </table>
      </div>
      <div class="modal-footer">
      </div>
    </div>

  </div>


  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="./js/gauge.js"></script>
  <script src="./js/navbar.js"></script>

</body>

</html>
