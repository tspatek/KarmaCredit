<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Karmadillo</title>
    <link rel="stylesheet" type="text/css" href="./css/style-2.css">
    <link href="https://fonts.googleapis.com/css?family=Caveat|Macondo|Molle:400i" rel="stylesheet">
</head>

<body>
    <div id='logo'>
        <img id='dillo' src="./images/karmadillo-2.png">
        <h1>Karmadillo</h1>
    </div>
    <div id='login-container'>
        <form id='login-form'>
            <h3>Username/Email</h3>
            <input type='text' id='username' placeholder="username" value="email@host.com">
            <h3>Password</h3>
            <input type='password' id='password' placeholder="password" value="password">
            <p>or
                <a href="registration-user.html">sign up.</a>
            </p>
            <p>
                <!-- <a href="registration-org.html">Click here</a> to register an organization.</p> -->
            <div id='submit'>Login</div>
        </form>
    </div>
    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- script link -->
    <script src="./js/login.js"></script>
</body>



</html>
