<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link href="https://fonts.googleapis.com/css?family=Caveat|Macondo|Molle:400i" rel="stylesheet">
</head>

<body>
    <h1>Organization Registration</h1>
    <form>
        <fieldset>
            <legend>
                Login Info
            </legend> Username
            <input type="text" id="username">
            <br>Password
            <input type="password" id="password">
            <br>Confirm password
            <input type="password" id="password-confirm">
            <br> Organization Name
            <input type="text" id="org-name">
            <br>Organization EIN
            <input type="number" id="org-eid">
        </fieldset>

        <fieldset>
            <legend> Organization Info
            </legend>
            Contact Phone Number
            <input type="tel" id="phone" value=222-2222>
            <br>Contact Email
            <input type="email" id="email" value="gorillag@m.com">
            <br>

            <fieldset>
                <legend>
                    Address </legend>
                Street Name &amp; Number
                <input type="text" id="street" value="gorilla">
                <br> Apt. Number
                <input type="text" id="number" value="gorilla"> 
                <br> City
                <input type="text" id='city' value="giraffe"> 
                <br> State
                <input type="text" id='state' value="GO">
                <br> Zip Code
                <input type="text" id='zip code' value="gopher">

            </fieldset>

        </fieldset>
    </form>
</body>

</html>
